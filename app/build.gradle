apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

def androidId = rootProject.ext.androidId
def appId = rootProject.ext.appId
def url = rootProject.ext.url
def supportDependencies = rootProject.ext.supportDes

android {
    compileSdkVersion androidId.compileSdkVersion
    defaultConfig {
        applicationId appId.app
        minSdkVersion androidId.minSdkVersion
        targetSdkVersion androidId.targetSdkVersion
        versionCode androidId.versionCode
        versionName androidId.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // 设置注解参数
        javaCompileOptions{
            annotationProcessorOptions{
                arguments = [content : project.getName()]
            }
        }
    }
    buildTypes {

        debug {
            buildConfigField("String","debugUrl","\"${url.debug}\"")
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlin_lib

    testImplementation 'junit:junit:4.12'

//    supportDependencies.each{k,v -> implementation v}

    if (isRelease) {
        implementation project(":order")
        implementation project(":personal")
    }

    implementation project(":common")

    annotationProcessor project(':arouter_compiler')

}
